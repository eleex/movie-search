<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row justify-content-center mt-3">
    <div class="form-group col-md-4 d-flex align-items-center">
      <label for="title" class="m-0">Title: </label>
      <input
        type="text"
        class="form-control ml-1"
        id="title"
        formControlName="title"
      />
      <span
        class="form-invalid"
        *ngIf="form.get('title').invalid && form.get('title').touched"
        >Title is required.</span
      >
    </div>
    <div class="form-group col-md-2 d-flex align-items-center">
      <label for="year" class="m-0">Year: </label>
      <input
        type="number"
        class="form-control ml-1"
        id="year"
        formControlName="year"
      />
      <span
        class="form-invalid form-invalid--year"
        *ngIf="form.get('year').invalid && form.get('year').touched"
        >Invalid value for year: {{ form.get("year").value }} - must be between
        {{ minYear }} and {{ maxYear }}
      </span>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
        Search
      </button>
    </div>
  </div>
</form>
