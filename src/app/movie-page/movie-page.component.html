<app-loading *ngIf="loading; else content"></app-loading>

<ng-template #content>
  <div class="row justify-content-center mt-2">
    <div class="card flex-row" style="width: 58rem">
      <div class="card-body">
        <img
          [src]="
            movie.poster === 'N/A'
              ? '../../assets/images/noposter.jpg'
              : movie.poster
          "
          alt="Card image cap"
        />
      </div>
      <div class="card-body">
        <h4 class="card-title">
          {{ movie.title }}
          <span class="text-secondary">({{ movie.year }})</span>
        </h4>
        <p class="card-text">
          {{ movie.plot }}
        </p>
        <ul class="list-group">
          <li class="list-group-item">
            <span class="font-weight-bold">Genre:</span> {{ movie.genre }}
          </li>
          <li class="list-group-item">
            <span class="font-weight-bold">Actors:</span> {{ movie.actors }}
          </li>
          <li class="list-group-item">
            <span class="font-weight-bold">Director:</span> {{ movie.director }}
          </li>
          <li class="list-group-item">
            <span class="font-weight-bold">Country:</span> {{ movie.country }}
          </li>
          <li class="list-group-item">
            <span class="font-weight-bold">Language:</span> {{ movie.language }}
          </li>
          <li class="list-group-item">
            <span class="font-weight-bold">Runtime:</span> {{ movie.runtime }}
          </li>
        </ul>
        <div class="card-body">
          <a class="card-link" style="cursor: pointer" (click)="onBack()"
            >Search page</a
          >
        </div>
      </div>
    </div>
  </div>
</ng-template>
